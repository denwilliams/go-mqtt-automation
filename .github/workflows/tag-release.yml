name: Build and Release from Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Create GitHub Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: admin-ui/package-lock.json

    - name: Install Windows cross-compilation dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-mingw-w64

    - name: Build React admin UI
      run: |
        cd admin-ui
        npm ci
        npm run build

    - name: Build release binaries
      env:
        VERSION: ${{ github.ref_name }}
      run: |
        mkdir -p dist

        # Build for multiple platforms with version info
        LDFLAGS="-s -w -X main.version=${VERSION} -X main.buildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)"

        # Native Linux AMD64 build with CGO
        GOOS=linux GOARCH=amd64 CGO_ENABLED=1 go build -ldflags="$LDFLAGS" -o dist/automation-server-linux-amd64 ./cmd/server
        tar -czf dist/automation-server-linux-amd64-${VERSION}.tar.gz -C dist automation-server-linux-amd64

        # Cross-compilation builds without CGO (uses pure Go SQLite)
        # Linux ARM64
        GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="$LDFLAGS" -o dist/automation-server-linux-arm64 ./cmd/server
        tar -czf dist/automation-server-linux-arm64-${VERSION}.tar.gz -C dist automation-server-linux-arm64

        # Linux ARM (Raspberry Pi)
        GOOS=linux GOARCH=arm GOARM=7 CGO_ENABLED=0 go build -ldflags="$LDFLAGS" -o dist/automation-server-linux-arm ./cmd/server
        tar -czf dist/automation-server-linux-arm-${VERSION}.tar.gz -C dist automation-server-linux-arm

        # macOS AMD64
        GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="$LDFLAGS" -o dist/automation-server-darwin-amd64 ./cmd/server
        tar -czf dist/automation-server-darwin-amd64-${VERSION}.tar.gz -C dist automation-server-darwin-amd64

        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="$LDFLAGS" -o dist/automation-server-darwin-arm64 ./cmd/server
        tar -czf dist/automation-server-darwin-arm64-${VERSION}.tar.gz -C dist automation-server-darwin-arm64

        # Windows AMD64 with CGO
        GOOS=windows GOARCH=amd64 CGO_ENABLED=1 CC=x86_64-w64-mingw32-gcc go build -ldflags="$LDFLAGS" -o dist/automation-server-windows-amd64.exe ./cmd/server
        zip -j dist/automation-server-windows-amd64-${VERSION}.zip dist/automation-server-windows-amd64.exe

        # List built files
        ls -la dist/

    - name: Create package with web assets
      env:
        VERSION: ${{ github.ref_name }}
      run: |
        # Create a full package with admin UI and assets for each platform
        for platform in linux-amd64 linux-arm64 linux-arm darwin-amd64 darwin-arm64; do
          mkdir -p "packages/automation-server-${platform}-${VERSION}"
          cp "dist/automation-server-${platform}" "packages/automation-server-${platform}-${VERSION}/"
          cp -r out/ "packages/automation-server-${platform}-${VERSION}/admin-ui/"
          cp -r db/ "packages/automation-server-${platform}-${VERSION}/"
          cp config/config.example.yaml "packages/automation-server-${platform}-${VERSION}/config.yaml"
          cp README.md "packages/automation-server-${platform}-${VERSION}/"

          # Create package archive
          tar -czf "dist/automation-server-${platform}-${VERSION}-complete.tar.gz" -C packages "automation-server-${platform}-${VERSION}"
        done

        # Windows package
        mkdir -p "packages/automation-server-windows-amd64-${VERSION}"
        cp "dist/automation-server-windows-amd64.exe" "packages/automation-server-windows-amd64-${VERSION}/"
        cp -r out/ "packages/automation-server-windows-amd64-${VERSION}/admin-ui/"
        cp -r db/ "packages/automation-server-windows-amd64-${VERSION}/"
        cp config/config.example.yaml "packages/automation-server-windows-amd64-${VERSION}/config.yaml"
        cp README.md "packages/automation-server-windows-amd64-${VERSION}/"

        cd packages && zip -r "../dist/automation-server-windows-amd64-${VERSION}-complete.zip" "automation-server-windows-amd64-${VERSION}"

    - name: Create Release with Assets
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        files: |
          dist/*.tar.gz
          dist/*.zip
        body: |
          ## ðŸš€ Release ${{ github.ref_name }}

          ### ðŸ“¦ Downloads

          **Binary Only:**
          - Linux AMD64: `automation-server-linux-amd64-${{ github.ref_name }}.tar.gz`
          - Linux ARM64: `automation-server-linux-arm64-${{ github.ref_name }}.tar.gz`
          - Linux ARM (RPi): `automation-server-linux-arm-${{ github.ref_name }}.tar.gz`
          - macOS Intel: `automation-server-darwin-amd64-${{ github.ref_name }}.tar.gz`
          - macOS Apple Silicon: `automation-server-darwin-arm64-${{ github.ref_name }}.tar.gz`
          - Windows: `automation-server-windows-amd64-${{ github.ref_name }}.zip`

          **Complete Package (includes React admin UI, configs):**
          - Linux AMD64: `automation-server-linux-amd64-${{ github.ref_name }}-complete.tar.gz`
          - Linux ARM64: `automation-server-linux-arm64-${{ github.ref_name }}-complete.tar.gz`
          - Linux ARM (RPi): `automation-server-linux-arm-${{ github.ref_name }}-complete.tar.gz`
          - macOS Intel: `automation-server-darwin-amd64-${{ github.ref_name }}-complete.tar.gz`
          - macOS Apple Silicon: `automation-server-darwin-arm64-${{ github.ref_name }}-complete.tar.gz`
          - Windows: `automation-server-windows-amd64-${{ github.ref_name }}-complete.zip`

          ### ðŸ”§ Installation

          1. Download the appropriate package for your platform
          2. Extract the archive
          3. Copy `config.yaml` and modify as needed
          4. Run `./automation-server -config config.yaml`

          ### âœ¨ What's New

          This release was automatically created from tag `${{ github.ref_name }}`.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}